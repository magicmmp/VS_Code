<html>
	<head>
		<title>HTML中的table表格</title>
	</head>
	<body>
	<!--
	table:表示table表格
	tr:表示一行
	td:表示一列
	border:边框
	cellspacing:单元格与单元格之间的空隙
	cellpadding:设置单元格中的内容和单元格的距离
	align:设置单元格中内容在水平方向上的布局
		  left、right、center
	valign:设置单元格中的内容在垂直方向上的布局
		  top、bottom、middle
	th:表示单元格的标头 
	-->
		<table border="1px" width="500px" height="500px" cellspacing="0px" cellpadding="0px">
			<tr>
				<td align="right"><a href="#">百度</a></td>
				<td valign="top"><img src="Image\0.jpg" width="50px" height="50px"/></td>
				<td align="center">单元格</td>
				<td valign="bottom">单元格</td>
			</tr>
			<tr>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
			</tr>
			<tr>
				<td align="center"><b>姓名</b></td>
				<th>性别</th>
				<th>年龄</th>
				<th>婚姻状况</th>
			</tr>
			<tr>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
			</tr>
			<tr>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
			</tr>
		</table>
			
	</body>
</html>
