<html>
	<head>
		<title>form表单</title>
	</head>
	<body>
	
	<!--表单-->
		<!--
		action:要递交的服务器的路径
		method:提交方式,通过url的方式传输
		-->
		
		<form action="http://www.baidu.com" method="get">
			用户名：<input type="text" name="txtName" /><br/>
			密码：&nbsp;&nbsp;<input type="password" name="txtPwd"/><br/>
			<input type="submit" value="登录" />
			<input type="reset" value="清空"/><br/>
			<fieldset>
			<legend>性别:</legend>
			<input type="radio" name="sex" />男<br/>
			<input type="radio" name="sex"/>女<br/>
			</fieldset>
			<fieldset>
			<legend>婚姻状况：</legend>
			<input type="radio" name="married"/>未婚<br/>
			<input type="radio" name="married"/>已婚<br/>
			</fieldset>
			<fieldset>
				<legend>爱好</legend>
				<input type="checkbox"/>吃饭<br/>
				<input type="checkbox"/>睡觉<br/>
				<input type="checkbox"/>打豆豆<br/>
			</fieldset>
			
			<select size="3">
				<option>河北省</option>
				<option>河南省</option>
				<option>湖北省</option>
				<option>湖南省</option>
			</select>
			
			<select>
				<optgroup label="河北省">
					<option>石家庄</option>
					<option>保定</option>
					<option>廊坊</option>
					<option>沧州</option>
				</optgroup>
				<optgroup label="河南省">
					<option>郑州</option>
					<option>开封</option>
					<option>驻马店</option>
					<option>洛阳</option>
				</optgroup>
				<optgroup label="湖北省">
					<option>武汉</option>
					<option>襄樊</option>
					<option>荆州</option>
					<option>黄冈</option>
				</optgroup>
				<optgroup label="湖南">
					<option>长沙</option>
					<option>衡阳</option>
					<option>岳阳</option>
					<option>张家界</option>
				</optgroup>
			</select>
			
			<textarea cols="50%" rows="30%">
				　男方：＿＿＿＿（写明姓名、性别、年龄、民族、籍贯、职业或者工作单位和职务、住址、联系电话）

　　女方：＿＿＿＿（写明姓名、性别、年龄、民族、籍贯、职业或者工作单位和职务、住址、联系电话）


　　双方经过充分考虑、协商，现就离婚问题达成协议如下（简述双方离婚的原因）：

　　一、双方在感情上已经完全破裂，没有和好的可能。因此，双方均同意解除婚姻关系（双方是否自愿离婚的意思表示）；

　　二、明确子女的抚养归属权及抚养费（含生活费、教育费、医疗费等）的负担，并写明给付上述费用的具体时间、方式。在抚养费条款之后，还应当就非直接抚养一方对子女的探望权作出时间、地点等明确具体的约定；

　　三、夫妻共同财产的分割（含房产、物业、电器、家具、通讯设备、交通工具、现金存款、有价证券、股权等）；

　　四、对债权债务的处理（对夫妻关系存续期间共同的债权、债务的享有和承担的具体处理）。

　　男方：　　　　　　　　　　　　　　　　　　　女方：

　　＿＿＿＿年＿＿月＿＿日　　　　　　　　　　　＿＿＿＿年＿＿月＿＿日

律师提醒：离婚协议书的起草，要注意婚姻法关于无效的相关规定，并结合双方后续履行的步骤，尽量制定的详细及具有可操作性，否则双方仍然会就协议产生分歧与纠纷。如果双方当事人涉及的财产较多，建议双方找律师草似协议，以避免将来的产生纠纷进行诉讼。

			</textarea>
			
		</form>
		
		
	</body>
</html>
