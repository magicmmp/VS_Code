<html>
	<head>
		<title>HTML中的列表</title>
	</head>
	<body>
		<!--无序列表
			type:
				circle
				disk
				square
		-->
		<ul type="square">
			<li>星期一</li>
			<li>星期二</li>
			<li>星期三</li>
			<li>星期四</li>
			<li>星期五</li>
			<li>星期六</li>
			<li>星期天</li>
		</ul>
		
		
		<hr/>
		
		<!--有序列表
		type:I、1、A、a
		-->
		<ol type="I">
			<li>星期一</li>
			<li>星期二</li>
			<li>星期三</li>
			<li>星期四</li>
			<li>星期五</li>
			<li>星期六</li>
			<li>星期天</li>
		</ol>
		
		<hr/>
		
		
		<!--自定义列表-->
		
		<dl>
			<dt>面向对象</dt>
			<dd>封装</dd>
			<dd>继承</dd>
			<dd>多态</dd>
			<dt>泛型集合</dt>
			<dd>List<T></dd>
			<dd>Dictionary<Tkey,Tvalue></dd>
			<dt>非泛型集合</dt>
			<dd>ArrayList</dd>
			<dd>Hashtable</dd>
		</dl>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</body>
</html>
