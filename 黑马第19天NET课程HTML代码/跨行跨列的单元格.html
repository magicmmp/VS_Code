<html>
	<head>
		<title>跨行跨列的单元格</title>
	</head>
	<body>
		<!--
			跨列的单元格
			colspan="2"表示跨了两列
		-->
		
		<table border="1px" cellspacing="0px" cellpadding="0px">
			<tr>
				<td colspan="2">学生成绩</td>
			</tr>
			<tr>
				<td>语文</td>
				<td>98</td>
			</tr>
			<tr>
				<td>数学</td>
				<td>95</td>
				</tr>
		</table>
		
		
		
		
		
		
		<hr/>
		<!--跨行-->
		<table border="1px" cellpadding="0px" cellspacing="0px">
			<tr>
				<td rowspan="2">张三</td>
				<td>语文</td>
				<td>98</td>
			</tr>
			
			<tr>
				<td>数学</td>
				<td>95</td>
			</tr>
			
			<tr>
				<td rowspan="2">李四</td>
				<td>语文</td>
				<td>88</td>
			</tr>
			
			<tr>
				<td>数学</td>
				<td>91</td>
			</tr>
		</table>
		
		
		
		
		
		
		
		
	</body>
</html>
